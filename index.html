<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            height: 100vh;
            max-width: 100%;
            width: 100%;
        }

        .game-canvas-container {
            position: relative;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            background: #1a1a1a;
            flex: 1;
            max-width: 90vh;
            max-height: 90vh;
            min-width: 300px;
            min-height: 300px;
            aspect-ratio: 1;
        }

        #gameCanvas {
            display: block;
            border-radius: 7px;
        }

        .game-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .game-hint {
            color: #888;
            font-size: 0.8rem;
            text-align: center;
            margin-top: 10px;
            opacity: 0.7;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #64B5F6);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #F44336, #EF5350);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }


        .score-display {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            display: none;
            z-index: 10;
            margin-bottom: 20px;
            text-align: center;
            min-width: 200px;
        }

        .score-display.visible {
            display: block;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
        }

        .mobile-controls .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            max-width: 200px;
            margin: 0 auto;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-btn:hover {
            background: rgba(76, 175, 80, 0.3);
            transform: scale(1.1);
        }

        .mobile-btn:active {
            transform: scale(0.95);
        }

        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .center-btn { grid-column: 2; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 3; }

        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            
            .control-buttons {
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
                max-width: 100%;
                justify-content: center;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 14px;
                flex: 1;
                min-width: 80px;
            }
            
            .game-container {
                gap: 15px;
                padding: 10px;
            }
            
            .game-canvas-container {
                max-width: 95vw;
                max-height: 95vw;
                min-width: 250px;
                min-height: 250px;
            }
        }

        @media (max-width: 480px) {
            
            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .mobile-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .game-canvas-container {
                max-width: 90vw;
                max-height: 90vw;
                min-width: 200px;
                min-height: 200px;
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.5rem;
            color: #4CAF50;
        }

        .error {
            color: #F44336;
            text-align: center;
            padding: 20px;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #F44336;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        Loading Snake Game...
    </div>

    <div id="gameContainer" class="game-container" style="display: none;">
        <div class="game-canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="game-controls">
            <div class="control-buttons">
                <button id="startBtn" class="btn btn-primary">‚ñ∂Ô∏è Start</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>‚è∏Ô∏è Pause</button>
                <button id="resetBtn" class="btn btn-danger">üîÑ Reset</button>
            </div>

            <div class="mobile-controls">
                <div class="control-grid">
                    <button class="mobile-btn up-btn" data-direction="up" title="Move Up">‚Üë</button>
                    <button class="mobile-btn left-btn" data-direction="left" title="Move Left">‚Üê</button>
                    <button class="mobile-btn center-btn" id="mobilePauseBtn" title="Pause/Resume">‚è∏</button>
                    <button class="mobile-btn right-btn" data-direction="right" title="Move Right">‚Üí</button>
                    <button class="mobile-btn down-btn" data-direction="down" title="Move Down">‚Üì</button>
                </div>
            </div>

            <div class="game-hint">
                Use arrow keys or tap the directional buttons to control the snake
            </div>

        </div>
    </div>

    <div id="errorContainer" class="error" style="display: none;">
        <h3>Error Loading Game</h3>
        <p id="errorMessage">Something went wrong. Please refresh the page.</p>
    </div>

    <script>

        // Initialize event listeners
        function initializeUI() {
            // UI initialization can be added here if needed
        }

        // Initialize on load
        window.addEventListener('load', initializeUI);
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
