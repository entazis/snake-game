<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            height: 100vh;
            max-width: 100%;
            width: 100%;
        }

        .game-canvas-container {
            position: relative;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            background: #1a1a1a;
            flex: 1;
            max-width: 90vh;
            max-height: 90vh;
            min-width: 300px;
            min-height: 300px;
            aspect-ratio: 1;
        }

        #gameCanvas {
            display: block;
            border-radius: 7px;
        }

        .game-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .game-hint {
            color: #888;
            font-size: 0.8rem;
            text-align: center;
            margin-top: 10px;
            opacity: 0.7;
        }




        .score-display {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            display: none;
            z-index: 10;
            margin-bottom: 20px;
            text-align: center;
            min-width: 200px;
        }

        .score-display.visible {
            display: block;
        }


        @media (max-width: 768px) {
            .game-container {
                gap: 15px;
                padding: 10px;
            }
            
            .game-canvas-container {
                max-width: 95vw;
                max-height: 95vw;
                min-width: 250px;
                min-height: 250px;
            }
        }

        @media (max-width: 480px) {
            .game-canvas-container {
                max-width: 90vw;
                max-height: 90vw;
                min-width: 200px;
                min-height: 200px;
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.5rem;
            color: #4CAF50;
        }

        .error {
            color: #F44336;
            text-align: center;
            padding: 20px;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #F44336;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        Loading Snake Game...
    </div>

    <div id="gameContainer" class="game-container" style="display: none;">
        <div class="game-canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="game-controls">
            <div class="game-hint">
                Use arrow keys to control the snake, Space to pause, Enter to start, Escape to reset
            </div>
        </div>
    </div>

    <div id="errorContainer" class="error" style="display: none;">
        <h3>Error Loading Game</h3>
        <p id="errorMessage">Something went wrong. Please refresh the page.</p>
    </div>

    <script>

        // Initialize event listeners
        function initializeUI() {
            // UI initialization can be added here if needed
        }

        // Initialize on load
        window.addEventListener('load', initializeUI);
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
